<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-toboolist</title>

    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <!-- Logo & Title -->
    <header>

        <img src="./img/Logo.png" alt="Boolean Logo">

        <h1>Toboolist</h1>

    </header>

    <!-- The list -->

        <nav>

            <button class="add_task_button">
                Add Task
            </button>
            
            <button class="add_section_button">
                Add Section
            </button>

        </nav>
    <main>
        <section>

            <h2>&#x25BC; New Task</h2>

            <ul>
                <li class="task">
                    <span class="task_done">&#10004;</span> Quarterly Newsletter
                </li>
            </ul>

        </section>

        <section>
            <h2>&#x25BC; Today</h2>
        </section>

        <section>
            <h2>&#x25BC; Upcoming</h2>
        </section>

    </main>
    
</body>
</html>
